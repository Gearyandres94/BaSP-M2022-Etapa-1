<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/semana-06/styles/reset.css">
    <link rel="stylesheet" href="/semana-06/styles/styles.css">
    <link rel="stylesheet" href="/semana-06/styles/header.css">
    <link rel="stylesheet" href="/semana-06/styles/login.css">
    
    <title>Login Trackgenix</title>
</head>
<body>
    <header>
        <h1>Trackgenix</h1>
    </header>
    <main>
        <div>
            <h2>Sign In</h2>
            <form>            
                <input type="text" id="email">
                <div id="emaildiv">
                    <p></p>
                </div>
                <input type="password" id="pass">
                <div id="passdiv">
                    <p></p>
                </div>
                <label for="cbox1">
                    <input type="checkbox" id="cbox1" value="remember_me"> Remember me 
                </label>
                <button type="submit" id="login">Login</button>
                <button type="button" id="nuser">New User</button>
            </form>
            <a href="#">Forgot your Password?</a>
            <a href="#">Reset it.</a>
        </div>
        <script src="/semana-06/javascript/login.js"></script>
    </main>
</body>
</html>
